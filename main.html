<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="styles.css">
    <title>Dog Adoption Application</title>
</head>

<body>

    <div class="container">
        <header>
            <h1>Dog Adoption Application</h1>
            <p>Ritesh wants to adopt a dog. Please fill out the form below.</p>
        </header>

        <!-- FORM STARTS -->
        <form>

            <!-- Name -->
            <label for="name">Name</label>
            <input id="name" type="text" placeholder="Name">

            <!-- Phone Number -->
            <label for="phone">Phone Number</label>
            <input id="phone" type="text" placeholder="Phone Number">

            <!-- Address -->
            <label for="address">Address</label>
            <input id="address" type="text" placeholder="Address">

            <!-- Checkbox -->
            <label class="checkbox-label">
                <input id="checkbox" type="checkbox" value="Have you ever lived with a Dog before?">
                Have you ever lived with a Dog before?
            </label>

            <!-- Multi-select -->
            <label for="multiSelect">Please select your preferred breeds</label>
            <select id="multiSelect" multiple>
                <option>Labrador</option>
                <option>Beagle</option>
                <option>German Shepherd</option>
            </select>

            <!-- Submit -->
            <input id="submit" type="submit" value="Submit">

        </form>
        <!-- FORM ENDS -->

    </div>

</body>

</html>
